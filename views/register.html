<html>
    <head>
        <title>Neo Historia</title>
        <link rel="stylesheet" href="/public/css/style.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
        

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
            <header class="background-image">
                <div class="d-flex flex-row justify-content-center">
                    <div>
                        <img src="https://neohistoria.net/wp-content/uploads/2021/10/Logo_wheat_webwhite.png" alt="">
                    </div>
                    <div class="text-white" style="display: flex; flex-direction: column; justify-content: center;">
                        <h3 class="mb-0">Komunitas Neo Historia</h3>
                        <p class="mb-0" style="color: antiquewhite;">Komunitas untuk Neohistorian!</p>
                    </div>
                </div>
            </header>

        
        <main>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
                <div class="container">
                    <a class="navbar-brand" href="index.html"> 
                        <img  width="60" src="https://neohistoria.net/wp-content/uploads/2021/10/Logo_wheat_webwhite.png" alt=""> 
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Beranda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/aboutUs">Tentang Kami</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active">Pendaftaran Anggota</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/peraturan">Peraturan dan Tata Tertib</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/faq">FAQ - Frequently Ask Question</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="">Kegiatan Komunitas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user">user</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-5 mb-5 w-75">
                <h1 class="text-center mb-3">Lets Join Us!</h1>
                <form>
                    <div class="mb-3">
                      <label for="nama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama">
                    </div>
                    <div class="mb-3">
                      <label for="nohp" class="form-label">No. HP</label>
                      <input type="tel" class="form-control" id="nohp" name="nohp" placeholder="Masukkan nomor telepon">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email">
                    </div>
                    <div class="mb-3">
                      <label for="provinsi" class="form-label">Provinsi</label>
                      <select class="form-select" id="provinsi" onchange="updateKotaOptions()">
                        <option value="">Pilih Provinsi</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="kota" class="form-label">Kota/Kabupaten</label>
                      <select class="form-select" id="kota">
                        <option value="">Pilih Kota</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Submit</button>
                  </form>
                  
            </div>
            <div class="container">
                <div id="hasil">
                    
                </div>
            </div>
            
        </main>
        <script src="/public/js/form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
    </body>
</html>
