<html>
    <title>asd</title>
    <body>
        <script>
            // Array awal
            var numbers = [1, 2, 3, 4, 5];
            
            // Menggunakan map dengan arrow function sebagai fungsi callback
            var doubledNumbers = numbers.map(num => ({num, kaliDua: num * 2, kaliSembilan: num * 9}));
            
            console.log(doubledNumbers);

        </script>
    </body>
</html>
